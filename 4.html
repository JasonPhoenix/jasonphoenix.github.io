<meta charset="utf-8">
<script>

var answer = parseInt(Math.random() * 100);


while(true){
	var number = parseInt(prompt("Введите ваш вариант ответа."));

	if(number == answer){
		alert("Молодец! Ты угадал.");
		break;
	} else if(number < answer){
		alert("Ваше число слишком маленькое");
	} else if(number > answer){
		alert("Ваше число слишком большое");
	}


}

</script>
