<meta charset="utf-8">
<script>

var answer = parseInt(Math.random() * 100);
var playerNum = 1;

while(true){
	var number = parseInt(prompt("Ходит игрок " + playerNum + ". Введите ваш вариант ответа. Для выхода нажмите q"));

	if(number == "q")
		break;
	number = parseInt(number);

	if(number == answer){
		alert("Молодец! Ты угадал. Выиграл игрок " + playerNum);
		break;
	} else if(number < answer){
		alert("Ваше число слишком маленькое");
	} else if(number > answer){
		alert("Ваше число слишком большое");
	}

	if(playerNum ==1)
		playerNum =2;
	else
		playerNum = 1;
}

</script>
